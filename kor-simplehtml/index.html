<!DOCTYPE html>
<html>
<head>
  <title>Popup Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="popup-overlay">
    <div id="popup-content">
      <img src="city.gif" alt="Playing GIF">
      <audio id="audio-player" src="hellfire.mp3" loop></audio>
    </div>
  </div>

  <div id="open-popup-container">
    <div id="open-popup-content">
      <img id="open-popup-image" src="uwu-cat.gif" alt="Click to open popup">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
